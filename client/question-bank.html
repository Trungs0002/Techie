<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngân hàng câu hỏi - Techie</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/question-bank.css" />
  </head>
  <body>
    <header class="bank-header">
      <div class="header-content">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
          Quay lại
        </button>
        <h1>Ngân hàng câu hỏi</h1>
        <div></div>
      </div>
    </header>

    <main class="bank-container">
      <div class="layout-grid">
        <!-- Sidebar: Subjects -->
        <aside class="subjects-sidebar">
          <h2 class="sidebar-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
            Môn học
          </h2>
          <div id="subjects-list" class="subjects-list">
            <!-- Subjects will be loaded here -->
            <div class="loading-spinner"></div>
          </div>
        </aside>

        <!-- Main Content: Questions -->
        <section class="questions-content">
          <div class="content-header">
            <h2 id="selected-subject-title">Chọn môn học</h2>
            <span class="question-count" id="question-count">0 câu hỏi</span>
          </div>
          
          <div id="questions-list" class="questions-list">
            <div class="empty-state">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
              <p>Vui lòng chọn một môn học để xem câu hỏi</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/question-bank.js"></script>
  </body>
</html>
