  <!-- Load scripts -->

  <script>
    /**

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const toggle = input.nextElementSibling;
      
      // SVG Icons
      const eyeOpen = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`;
      
      const eyeClosed = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>`;

      if (input.type === "password") {
        input.type = "text";
        toggle.innerHTML = eyeClosed;
        toggle.setAttribute("aria-label", "Hide password");
      } else {
        input.type = "password";
        toggle.innerHTML = eyeOpen;
        toggle.setAttribute("aria-label", "Show password");
      }
    }

    // Validate username format
    function validateUsername(username) {
      const usernameRegex = /^[a-zA-Z0-9_]{3,30}$/;
      return usernameRegex.test(username);
    }

    // Validate email format
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Handle form submission
    async function handleRegister(event) {
      event.preventDefault();

      const form = event.target;
      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;
      const fullName = form.fullName.value.trim() || "";

      const errorContainer = document.getElementById("error-message");
      const successContainer = document.getElementById("success-message");

      // ·∫®n c√°c th√¥ng b√°o c≈©
      if (errorContainer) {
        errorContainer.style.display = "none";
        errorContainer.classList.remove("error");
      }
      if (successContainer) {
        successContainer.style.display = "none";
        successContainer.classList.remove("success");
      }

      // Validation
      if (!username || !email || !password) {
        if (errorContainer) {
          errorContainer.textContent = "Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc";
          errorContainer.classList.add("error");
          errorContainer.style.display = "block";
        }
        return;
      }

      if (!validateUsername(username)) {
        if (errorContainer) {
          errorContainer.textContent = "Username ph·∫£i c√≥ 3-30 k√Ω t·ª± v√† ch·ªâ ch·ª©a ch·ªØ c√°i, s·ªë, d·∫•u g·∫°ch d∆∞·ªõi";
          errorContainer.classList.add("error");
          errorContainer.style.display = "block";
        }
        return;
      }

      if (!validateEmail(email)) {
        if (errorContainer) {
          errorContainer.textContent = "Email kh√¥ng h·ª£p l·ªá";
          errorContainer.classList.add("error");
          errorContainer.style.display = "block";
        }
        return;
      }

      if (password.length < 6) {
        if (errorContainer) {
          errorContainer.textContent = "Password ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±";
          errorContainer.classList.add("error");
          errorContainer.style.display = "block";
        }
        return;
      }

      if (password !== confirmPassword) {
        if (errorContainer) {
          errorContainer.textContent = "Password v√† x√°c nh·∫≠n password kh√¥ng kh·ªõp";
          errorContainer.classList.add("error");
          errorContainer.style.display = "block";
        }
        return;
      }

      // Disable form
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn?.textContent;
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = "ƒêang ƒëƒÉng k√Ω...";
      }

      try {
        const response = await authAPI.register({
          username,
          email,
          password,
          fullName,
        });

        if (response.success) {
          // Kh√¥ng l∆∞u token, ch·ªâ th√¥ng b√°o th√†nh c√¥ng v√† redirect v·ªÅ login
          // User c·∫ßn ƒëƒÉng nh·∫≠p l·∫°i ƒë·ªÉ x√°c nh·∫≠n t√†i kho·∫£n

          if (successContainer) {
            successContainer.textContent = "ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...";
            successContainer.classList.add("success");
            successContainer.style.display = "block";
          }

          // Redirect sau 1.5 gi√¢y ƒë·∫øn trang ƒëƒÉng nh·∫≠p
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        }
      } catch (error) {
        console.error("Register error:", error);

        let errorMessage = error.message || "ƒêƒÉng k√Ω th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.";

        // Ki·ªÉm tra n·∫øu l√† l·ªói k·∫øt n·ªëi
        if (errorMessage.includes("Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server")) {
          errorMessage = "Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. " +
            "Vui l√≤ng ƒë·∫£m b·∫£o server ƒëang ch·∫°y tr√™n http://localhost:3000. " +
            "M·ªü Console (F12) ƒë·ªÉ xem chi ti·∫øt l·ªói.";
        }

        if (errorContainer) {
          errorContainer.textContent = errorMessage;
          errorContainer.classList.add("error");
          errorContainer.style.display = "block";
        }

        // Re-enable form
        if (submitBtn) {

          submitBtn.textContent = originalText;
        }
      }
    }

    // Check if user is already logged in and test server connection
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      if (token) {
        // User already logged in, redirect to dashboard
        window.location.href = "dashboard.html";
        return;
      }

      // Note: Sau khi ƒëƒÉng k√Ω th√†nh c√¥ng, user s·∫Ω ƒë∆∞·ª£c redirect v·ªÅ login.html
      // ƒë·ªÉ ƒëƒÉng nh·∫≠p v·ªõi t√†i kho·∫£n v·ª´a t·∫°o

      // Test server connection
      try {
        const response = await fetch("http://localhost:3000/api/health");
        if (response.ok) {
          console.log("‚úÖ Server connection: OK");
        } else {
          console.warn("‚ö†Ô∏è Server returned:", response.status);
        }
      } catch (error) {
        console.error("‚ùå Cannot connect to server:", error);
        console.log("üí° H√£y ƒë·∫£m b·∫£o server ƒëang ch·∫°y: npm start");
      }
    });
