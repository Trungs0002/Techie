<body>
  <div class="auth-container">
    <div class="auth-header">

      <h1>ÄÄƒng nháº­p</h1>

    <div class="auth-body">

                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>

  <!-- Load scripts -->
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>

  <script>
    /**
     * Toggle password visibility
     */
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const toggle = input.nextElementSibling;
      
      // SVG Icons
      const eyeOpen = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`;
      
      const eyeClosed = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>`;

      if (input.type === "password") {
        input.type = "text";
        toggle.innerHTML = eyeClosed;
        toggle.setAttribute("aria-label", "Hide password");
      } else {
        input.type = "password";
        toggle.innerHTML = eyeOpen;
        toggle.setAttribute("aria-label", "Show password");
      }
    }

    // Handle form submission
    async function handleLogin(event) {
      event.preventDefault();

      const form = event.target;
      const usernameOrEmail = form.usernameOrEmail.value.trim();
      const password = form.password.value;

      const errorContainer = document.getElementById("error-message");
      const successContainer = document.getElementById("success-message");

      // áº¨n cÃ¡c thÃ´ng bÃ¡o cÅ©
      if (errorContainer) {
        errorContainer.style.display = "none";
        errorContainer.classList.remove("error");
      }
      if (successContainer) {
        successContainer.style.display = "none";
        successContainer.classList.remove("success");
      }

      // Validation
      if (!usernameOrEmail || !password) {
        if (errorContainer) {
          errorContainer.textContent = "Vui lÃ²ng Ä‘iá»n Ä‘áº§y Ä‘á»§ thÃ´ng tin";
          errorContainer.classList.add("error");
          errorContainer.style.display = "block";
        }
        return;
      }

      // Disable form
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn?.textContent;
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = "Äang Ä‘Äƒng nháº­p...";
      }

      try {
        // XÃ¡c Ä‘á»‹nh lÃ  username hay email
        const isEmail = usernameOrEmail.includes("@");
        const credentials = isEmail
          ? { email: usernameOrEmail, password }
          : { username: usernameOrEmail, password };

        const response = await authAPI.login(credentials);

        if (response.success) {
          // LÆ°u token vÃ  user info
          localStorage.setItem("token", response.data.token);
          localStorage.setItem("user", JSON.stringify(response.data.user));

          if (successContainer) {
            successContainer.textContent = "ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...";
            successContainer.classList.add("success");
            successContainer.style.display = "block";
          }

          // Redirect sau 1 giÃ¢y
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        }
      } catch (error) {
        console.error("Login error:", error);

        let errorMessage = error.message || "ÄÄƒng nháº­p tháº¥t báº¡i. Vui lÃ²ng kiá»ƒm tra láº¡i thÃ´ng tin.";

        // Kiá»ƒm tra náº¿u lÃ  lá»—i káº¿t ná»‘i
        if (errorMessage.includes("KhÃ´ng thá»ƒ káº¿t ná»‘i Ä‘áº¿n server")) {
          errorMessage = "KhÃ´ng thá»ƒ káº¿t ná»‘i Ä‘áº¿n server. " +
            "Vui lÃ²ng Ä‘áº£m báº£o server Ä‘ang cháº¡y trÃªn http://localhost:3000. " +
            "Má»Ÿ Console (F12) Ä‘á»ƒ xem chi tiáº¿t lá»—i.";
        }

        if (errorContainer) {
          errorContainer.textContent = errorMessage;
          errorContainer.classList.add("error");
          errorContainer.style.display = "block";
        }

        // Re-enable form
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      }
    }

    // Check if user is already logged in (validate token) and test server connection
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");

      // Náº¿u cÃ³ token, kiá»ƒm tra token cÃ³ há»£p lá»‡ khÃ´ng
      if (token) {
        try {
          // Kiá»ƒm tra token báº±ng cÃ¡ch gá»i API /auth/me
          const response = await authAPI.getMe();
          if (response.success && response.data.user) {
            // Token há»£p lá»‡, user Ä‘Ã£ Ä‘Äƒng nháº­p, redirect vá» dashboard
            console.log("âœ… User Ä‘Ã£ Ä‘Äƒng nháº­p, redirect vá» dashboard");
            window.location.href = "dashboard.html";
            return;
          }
        } catch (error) {
          // Token khÃ´ng há»£p lá»‡ hoáº·c Ä‘Ã£ háº¿t háº¡n, xÃ³a token vÃ  cho phÃ©p Ä‘Äƒng nháº­p
          console.log("âš ï¸ Token khÃ´ng há»£p lá»‡, xÃ³a token");
          localStorage.removeItem("token");
          localStorage.removeItem("user");
        }
      }

      // Test server connection
      try {
        const response = await fetch("http://localhost:3000/api/health");
        if (response.ok) {
          console.log("âœ… Server connection: OK");
        } else {
          console.warn("âš ï¸ Server returned:", response.status);
        }
      } catch (error) {
        console.error("âŒ Cannot connect to server:", error);
        console.log("ğŸ’¡ HÃ£y Ä‘áº£m báº£o server Ä‘ang cháº¡y: npm start");
      }
    });
  </script>
