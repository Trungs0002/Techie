<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - QuizMaster</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <nav class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="/index.html" class="flex items-center space-x-2">
          <i class="fas fa-graduation-cap text-2xl text-blue-600"></i>
          <span class="text-xl font-bold text-gray-800">QuizMaster</span>
        </a>
        
        <a href="/index.html" class="text-gray-600 hover:text-blue-600 transition">
          <i class="fas fa-arrow-left mr-2"></i>
          Trang chủ
        </a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8 md:py-12">
    <div class="max-w-md mx-auto">
      <!-- Login Card -->
      <div class="card bg-white shadow-large animate-fade-in">
        <div class="text-center mb-6">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
            <i class="fas fa-user text-2xl text-blue-600"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-900 mb-2">Đăng nhập</h1>
          <p class="text-gray-600">Chào mừng bạn trở lại!</p>
        </div>

        <!-- Demo Credentials -->
        <div class="alert alert-info mb-6">
          <div>
            <i class="fas fa-info-circle text-lg"></i>
          </div>
          <div class="text-sm">
            <p class="font-semibold mb-1">Tài khoản demo:</p>
            <p>Email: <span class="font-mono">demo@example.com</span></p>
            <p>Password: <span class="font-mono">demo123</span></p>
          </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">
              <i class="fas fa-envelope mr-1"></i>
              Email
            </label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="your@email.com"
              required
            >
            <span id="emailError" class="form-error hidden"></span>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fas fa-lock mr-1"></i>
              Mật khẩu
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="password" 
                class="form-input pr-10" 
                placeholder="••••••••"
                required
              >
              <button 
                type="button" 
                id="togglePassword"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <span id="passwordError" class="form-error hidden"></span>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" id="rememberMe" class="form-checkbox">
              <span class="text-sm text-gray-700">Ghi nhớ đăng nhập</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-700">
              Quên mật khẩu?
            </a>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="btn btn-primary w-full"
            id="submitBtn"
          >
            <i class="fas fa-sign-in-alt"></i>
            Đăng nhập
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-3 bg-white text-gray-500">Hoặc</span>
          </div>
        </div>

        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-3">
          <button class="btn btn-secondary">
            <i class="fab fa-google text-red-500"></i>
            Google
          </button>
          <button class="btn btn-secondary">
            <i class="fab fa-facebook text-blue-600"></i>
            Facebook
          </button>
        </div>

        <!-- Register Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Chưa có tài khoản? 
          <a href="/pages/auth/register.html" class="text-blue-600 font-semibold hover:text-blue-700">
            Đăng ký ngay
          </a>
        </p>
      </div>

      <!-- Benefits -->
      <div class="mt-6 text-center text-sm text-gray-600">
        <p class="mb-3">Tham gia cùng <span class="font-semibold text-blue-600">10,000+</span> học viên</p>
        <div class="flex justify-center gap-4">
          <div class="flex items-center gap-1">
            <i class="fas fa-check-circle text-green-500"></i>
            <span>Miễn phí</span>
          </div>
          <div class="flex items-center gap-1">
            <i class="fas fa-check-circle text-green-500"></i>
            <span>Không giới hạn</span>
          </div>
          <div class="flex items-center gap-1">
            <i class="fas fa-check-circle text-green-500"></i>
            <span>Bảo mật cao</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/auth.js"></script>
  
  <script>
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('rememberMe');
    const submitBtn = document.getElementById('submitBtn');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    // Check if already logged in
    if (Auth.isAuthenticated()) {
      window.location.href = '/pages/dashboard.html';
    }

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePasswordBtn.querySelector('i').classList.toggle('fa-eye');
      togglePasswordBtn.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // Form validation
    function validateForm() {
      let isValid = true;

      // Reset errors
      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');
      emailInput.classList.remove('error');
      passwordInput.classList.remove('error');

      // Validate email
      if (!emailInput.value.trim()) {
        showError(emailInput, emailError, 'Email không được để trống');
        isValid = false;
      } else if (!Utils.isValidEmail(emailInput.value)) {
        showError(emailInput, emailError, 'Email không hợp lệ');
        isValid = false;
      }

      // Validate password
      if (!passwordInput.value) {
        showError(passwordInput, passwordError, 'Mật khẩu không được để trống');
        isValid = false;
      } else if (passwordInput.value.length < 6) {
        showError(passwordInput, passwordError, 'Mật khẩu phải có ít nhất 6 ký tự');
        isValid = false;
      }

      return isValid;
    }

    function showError(input, errorElement, message) {
      input.classList.add('error');
      errorElement.textContent = message;
      errorElement.classList.remove('hidden');
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!validateForm()) {
        return;
      }

      // Get form data
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberMeCheckbox.checked;

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';

      try {
        // Call login API
        const response = await Auth.login(email, password, rememberMe);

        // Show success message
        Utils.showToast('Đăng nhập thành công!', 'success');

        // Redirect to dashboard after short delay
        setTimeout(() => {
          window.location.href = '/pages/dashboard.html';
        }, 500);

      } catch (error) {
        console.error('Login error:', error);
        
        // Show error message
        Utils.showToast(
          error.message || 'Đăng nhập thất bại. Vui lòng thử lại.',
          'error'
        );

        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng nhập';
      }
    });

    // Real-time validation
    emailInput.addEventListener('blur', () => {
      if (emailInput.value.trim() && !Utils.isValidEmail(emailInput.value)) {
        showError(emailInput, emailError, 'Email không hợp lệ');
      } else {
        emailError.classList.add('hidden');
        emailInput.classList.remove('error');
      }
    });

    passwordInput.addEventListener('input', () => {
      if (passwordInput.value) {
        passwordError.classList.add('hidden');
        passwordInput.classList.remove('error');
      }
    });

    // Auto-fill demo credentials (for development)
    if (window.location.search.includes('demo=true')) {
      emailInput.value = 'demo@example.com';
      passwordInput.value = 'demo123';
    }
  </script>
</body>
</html>
